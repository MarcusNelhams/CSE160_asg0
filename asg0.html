<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>asg0: Vector Library</title>
  </head>

  <body onload="main()">
      <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
      </canvas>

      <p></p>

      <label for="v1xInput">v1: x</label>
      <input type="number" name="v1xInput" id="v1xInput">

      <label for="v1yInput">y</label>
      <input type="number" name="v1yInput" id="v1yInput">

      <p></p>

      <label for="v2xInput">v2: x</label>
      <input type="number" name="v2xInput" id="v2xInput">

      <label for="v2yInput">y</label>
      <input type="number" name="v2yInput" id="v2yInput">

      <p></p>

      <button id="drawButton">Draw</button>

      <p></p>

      <label for="op">Operation: </label>
      <select id="op" name="op">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
      </select> 
      <label for="Scalar">Scalar: </label>
      <input type="number" name="Scalar" id="Scalar">

      <p></p>

      <button id="opButton">Draw</button>

      <script src="lib/cuon-matrix-cse160.js"></script>
      <script src="asg0.js"></script>

  </body>
</html>
